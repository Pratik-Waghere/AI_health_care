{% extends "base.html" %}

{% block title %}Health Details - Health Diagnosis System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center" style="color: aliceblue;">Update Your Health Details</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('health_details') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ current_user.age }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male" {% if current_user.gender == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if current_user.gender == 'female' %}selected{% endif %}>Female</option>
                                <option value="other" {% if current_user.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="blood_group" class="form-label">Blood Group</label>
                            <select class="form-select" id="blood_group" name="blood_group" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+" {% if current_user.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if current_user.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if current_user.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if current_user.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if current_user.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if current_user.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if current_user.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if current_user.blood_group == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" value="{{ current_user.weight }}" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Health Details</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
